<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قاعات الأفراح في ليبيا | Wedding Venues in Libya</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }
        .venue-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .venue-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .venue-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .venue-info {
            margin-top: 15px;
        }
        .venue-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }
        .venue-location {
            color: #666;
            margin: 5px 0;
        }
        .venue-contact {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>قاعات الأفراح في ليبيا<br>
            <small>Wedding Venues in Libya</small>
        </h1>

        <div class="venue-grid">
            <div class="venue-card">
                <img src="https://placehold.co/300x200" alt="قاعة الأميرة">
                <div class="venue-info">
                    <div class="venue-name">قاعة الأميرة</div>
                    <div class="venue-location">طرابلس - شارع الظهرة</div>
                    <div class="venue-contact">هاتف: 218-91-1234567+</div>
                </div>
            </div>

            <div class="venue-card">
                <img src="https://placehold.co/300x200" alt="قصر الأفراح">
                <div class="venue-info">
                    <div class="venue-name">قصر الأفراح</div>
                    <div class="venue-location">بنغازي - شارع الجلاء</div>
                    <div class="venue-contact">هاتف: 218-92-7654321+</div>
                </div>
            </div>

            <div class="venue-card">
                <img src="https://placehold.co/300x200" alt="قاعة النورس">
                <div class="venue-info">
                    <div class="venue-name">قاعة النورس</div>
                    <div class="venue-location">مصراتة - شارع طرابلس</div>
                    <div class="venue-contact">هاتف: 218-94-9876543+</div>
                </div>
            </div>

            <div class="venue-card">
                <img src="https://placehold.co/300x200" alt="قاعة الياسمين">
                <div class="venue-info">
                    <div class="venue-name">قاعة الياسمين</div>
                    <div class="venue-location">سبها - وسط المدينة</div>
                    <div class="venue-contact">هاتف: 218-95-3456789+</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
